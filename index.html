<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            background: linear-gradient(135deg, #7000FF, #FF9F00);
            color: #fff;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .container {
            padding: 20px;
            max-width: 500px;
        }
        .email-input {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px 0 0 5px;
            width: 70%;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #FF9F00;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            color: #fff;
        }
        button:hover {
            background-color: #FFB733;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We're Coming Soon!</h1>
        <p>Our website is under construction, but we'll be here soon with something amazing. Stay tuned!</p>
        <div class="email-input">
            <input type="email" placeholder="Enter your email to stay updated">
            <button>Notify Me</button>
        </div>
        <footer>
            &copy; 2024 FanFlare Technologies Corp. All rights reserved.
        </footer>
    </div>
</body>
</html>
